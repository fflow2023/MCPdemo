<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 智能对话系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.min.css">
    <style>
        body {
            background-color: #1e1e2e;
            color: #cdd6f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .text-muted {
            color: rgb(203 207 212 / 75%) !important;
        }

        .chat-container {
            height: 100vh;
            max-width: 100%;
            margin: 0;
        }

        .sidebar {
            background-color: #181825;
            border-right: 1px solid #313244;
            height: 100vh;
            overflow-y: auto;
        }

        .tool-call {
            padding: 12px;
            border-bottom: 1px solid #313244;
            transition: all 0.3s ease;
        }

        .tool-call:hover {
            background-color: #313244;
        }

        .tool-name {
            color: #cba6f7;
            font-weight: 600;
        }

        .tool-args {
            color: #6c7086;
            font-size: 0.9rem;
            overflow-wrap: break-word;
            margin-top: 8px;
            padding: 8px;
            background: #1e1e2e;
            border-radius: 4px;
            max-height: 50px;
            overflow-y: auto;
        }

        .tool-result {
            color: #a6e3a1;
            font-size: 0.85rem;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            margin-top: 8px;
            padding: 8px;
            background: #1e1e2e;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
        }

        /* 滚动条样式统一 */
        .sidebar::-webkit-scrollbar,
        .tool-result::-webkit-scrollbar,
        .tool-args::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-track,
        .tool-result::-webkit-scrollbar-track,
        .tool-args::-webkit-scrollbar-track {
            background: #181825;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb,
        .tool-result::-webkit-scrollbar-thumb,
        .tool-args::-webkit-scrollbar-thumb {
            background: #313244;
            border-radius: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb:hover,
        .tool-result::-webkit-scrollbar-thumb:hover,
        .tool-args::-webkit-scrollbar-thumb:hover {
            background: #45475a;
        }

        .tool-status {
            font-size: 0.8rem;
            margin-left: 8px;
        }

        .processing-status {
            color: #f9e2af;
        }

        .completed-status {
            color: #a6e3a1;
        }

        .error-status {
            color: #f38ba8;
        }

        .chat-messages {
            height: calc(100vh - 100px);
            overflow-y: auto;
            padding: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 10px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #181825;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #313244;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #45475a;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 85%;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background-color: #313244;
            margin-left: auto;
        }

        .assistant-message {
            background-color: #45475a;
        }

        .tool-message {
            background-color: #585b70;
            border-left: 4px solid #f9e2af;
        }

        .message-content {
            overflow-wrap: break-word;
        }

        .chat-input {
            position: fixed;
            bottom: 0;
            width: calc(100% - 320px);
            background: #181825;
            padding: 15px;
            border-top: 1px solid #313244;
        }

        .form-control {
            background-color: #313244;
            border: none;
            color: #cdd6f4;
        }

        .form-control:focus {
            background-color: #45475a;
            color: #cdd6f4;
            box-shadow: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .highlight {
            border: 1px solid #cba6f7;
            box-shadow: 0 0 10px rgba(203, 166, 247, 0.5);
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 代码块显示样式 */
        .message pre {
            background-color: #1a1a2a;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            margin: 10px 0;
            line-height: 1.5;
            max-height: 400px;
            border-left: 3px solid #cba6f7;
        }

        .message code {
            font-family: 'Fira Code', monospace;
            background: rgba(200, 200, 255, 0.08);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .hljs {
            background: transparent !important;
        }

        .tool-result-plain {
            white-space: pre-wrap;
            /* 保留空白序列，并在必要时换行 */
            font-family: inherit;
            /* 使用默认字体 */
            font-size: 0.9rem;
            /* 保持默认字号 */
            line-height: 1.4;
            /* 合理的行高 */
            margin-top: 0.5rem;
            /* 顶部间距 */
            padding: 0.5rem;
            /* 内边距 */

            border-radius: 4px;
            /* 圆角 */
            border-left: 2px solid #585b70;
            /* 左侧边框 */
            overflow-x: auto;
            /* 水平滚动 */
            max-height: 300px;
            /* 最大高度限制 */
            overflow-y: auto;
            /* 垂直滚动 */
        }

        .tool-result-plain::-webkit-scrollbar {
            width: 8px;
        }

        .tool-result-plain::-webkit-scrollbar-track {
            background: #181825;
            border-radius: 4px;
        }

        .tool-result-plain::-webkit-scrollbar-thumb {
            background: #313244;
            border-radius: 4px;
        }

        .tool-result-plain::-webkit-scrollbar-thumb:hover {
            background: #45475a;
        }
    </style>
</head>

<body>
    <div class="container-fluid chat-container">
        <div class="row">
            <!-- 侧边栏: 工具调用信息 -->
            <div class="col-md-3 col-lg-2 sidebar p-0">
                <div class="p-3 border-bottom">
                    <h4>工具调用记录</h4>
                    <small class="text-muted">显示调用的工具和结果</small>
                </div>
                <div id="tool-calls-container"></div>
            </div>

            <!-- 主聊天区 -->
            <div class="col-md-9 col-lg-10 px-0 position-relative">
                <div class="chat-messages" id="chat-messages"></div>
                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" class="form-control" id="message-input" placeholder="输入消息..."
                            autocomplete="off">
                        <button class="btn btn-primary" type="button" id="send-button">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let isOutputting = false;  // 跟踪是否正在输出内容
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const toolCallsContainer = document.getElementById('tool-calls-container');
            let ws;
            let streamedContent = '';
            let currentMessageDiv = null;
            let bufferTimer = null;

            // 连接到WebSocket
            function connectWebSocket() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws`;
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket连接已建立');
                    addSystemMessage('系统：已连接到服务器');
                };

                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        console.log('收到消息:', data);
                        // 开始输出时设置状态
                        if (data.type === 'text_chunk' || data.type === 'tool_call_start') {
                            isOutputting = true;
                            updateInputState();
                        }
                        switch (data.type) {
                            case 'system':
                                addSystemMessage(data.data);
                                break;
                            case 'text_chunk':
                                if (data.data) {
                                    streamedContent += data.data;
                                    scheduleRender();
                                }
                                break;
                            case 'tool_call_start':
                                addToolCall(data.data);
                                break;
                            case 'tool_call_result':
                                addToolMessage(data.data);
                                break;
                            case 'tool_call_error':
                                addToolCallError(data.data);
                                break;
                            case 'tool_calls_update':
                                updateToolCalls(data.data);
                                break;
                            case 'end':
                                isOutputting = false;
                                updateInputState();
                                if (bufferTimer) {
                                    clearTimeout(bufferTimer);
                                    bufferTimer = null;
                                }
                                renderStreamedContent(true); // 传递true表示完成
                                streamedContent = '';
                                currentMessageDiv = null;
                                break;
                            case 'error':
                                isOutputting = false;
                                updateInputState();
                                renderStreamedContent();
                                addErrorMessage(data.data);
                                streamedContent = '';
                                currentMessageDiv = null;
                                break;

                        }
                    } catch (e) {
                        isOutputting = false;
                        updateInputState();
                        console.error('消息解析错误:', e);
                    }
                };

                ws.onclose = () => {
                    isOutputting = false;
                    console.log('WebSocket连接关闭');
                    addSystemMessage('连接已断开，正在尝试重新连接...');
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = (error) => {
                    isOutputting = false;
                    console.error('WebSocket错误:', error);
                    addSystemMessage('连接发生错误');
                };
            }

            // 更新输入状态的函数
            function updateInputState() {
                const sendButton = document.getElementById('send-button');

                if (isOutputting) {
                    sendButton.disabled = true;
                    sendButton.classList.add('disabled');
                } else {
                    sendButton.disabled = false;
                    sendButton.classList.remove('disabled');
                }
            }

            // 计划渲染（使用缓冲减少渲染次数）
            function scheduleRender() {
                if (bufferTimer) return;

                bufferTimer = setTimeout(() => {
                    renderStreamedContent(false); // 不是最终渲染
                    bufferTimer = null;
                }, 50);
            }

            function isScrolledToBottom(container, threshold = 50) {
                return container.scrollTop + container.offsetHeight + threshold >= container.scrollHeight;
            }

            // 重构的渲染函数
            function renderStreamedContent(isFinal) {
                if (!streamedContent) return;

                // 获取当前滚动状态
                const shouldScroll = isScrolledToBottom(chatMessages);

                if (!currentMessageDiv) {
                    currentMessageDiv = document.createElement('div');
                    currentMessageDiv.className = 'message assistant-message';
                    chatMessages.appendChild(currentMessageDiv);
                }

                // 使用更安全的方式更新HTML
                const contentElement = document.createElement('div');
                contentElement.className = 'message-content';
                contentElement.id = 'current-stream';
                contentElement.innerHTML = marked.parse(streamedContent);

                // 只在高亮最终内容时才启用代码高亮
                if (isFinal) {
                    contentElement.querySelectorAll('code').forEach(block => {
                        if (!block.classList.contains('hljs')) {
                            hljs.highlightElement(block);
                        }
                    });
                }

                // 替换内容而不是重新创建
                let existing = currentMessageDiv.querySelector('.message-content');
                if (existing) {
                    existing.replaceWith(contentElement);
                } else {
                    currentMessageDiv.appendChild(contentElement);
                }

                // 仅在用户已经在底部时才滚动
                if (shouldScroll) {
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            }

            // 添加系统消息
            function addSystemMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message system-message';
                messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 添加错误消息
            function addErrorMessage(text) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message error-message';
                messageDiv.innerHTML = `<div class="message-content text-danger">
                    <i class="fas fa-exclamation-circle me-2"></i>${text}
                </div>`;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 添加工具消息
            function addToolMessage(content) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message tool-message';
                messageDiv.innerHTML = `
                    <div class="message-content">
                        <i class="fas fa-tools me-2"></i>
                        <strong>工具调用结果:</strong>
                        <div class="tool-result-plain">
                            ${marked.parse(content)}
                        </div>
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 添加工具调用错误
            function addToolCallError(error) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message tool-message';
                messageDiv.innerHTML = `
                    <div class="message-content text-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>工具调用错误:</strong> ${escapeHtml(error)}
                    </div>
                `;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // 添加工具调用记录
            function addToolCall(toolData) {
                const toolCallDiv = document.createElement('div');
                toolCallDiv.className = 'tool-call';
                toolCallDiv.innerHTML = `
                    <div>
                        <span class="tool-name">${toolData.name}</span>
                        <span class="tool-status processing-status">[处理中...]</span>
                    </div>
                    <div class="tool-args">${formatJson(escapeHtml(toolData.args))}</div>
                    <div class="tool-result">正在执行...</div>
                `;
                toolCallsContainer.prepend(toolCallDiv);
            }

            // 更新工具调用状态
            function updateToolCalls(toolsData) {
                toolCallsContainer.innerHTML = '';

                // 只显示最近5个工具调用
                const recentTools = toolsData.slice(-5);

                recentTools.forEach(tool => {
                    const statusClass =
                        tool.status === 'processing' ? 'processing-status' :
                            tool.status === 'completed' ? 'completed-status' : 'error-status';

                    const toolCallDiv = document.createElement('div');
                    toolCallDiv.className = 'tool-call';
                    toolCallDiv.innerHTML = `
                        <div>
                            <span class="tool-name">${tool.name}</span>
                            <span class="tool-status ${statusClass}">
                                [${tool.status === 'processing' ? '处理中' :
                            tool.status === 'completed' ? '完成' : '错误'}]
                            </span>
                        </div>
                        <div class="tool-args">${formatJson(escapeHtml(tool.arguments))}</div>
                        <div class="tool-result">${tool.result ? formatResult(escapeHtml(tool.result)) :
                            (tool.status === 'processing' ? '正在执行...' : '无结果')}
                        </div>
                    `;
                    toolCallsContainer.appendChild(toolCallDiv);
                });
            }

            // 辅助函数: 格式化JSON
            function formatJson(jsonString) {
                try {
                    // 尝试解析为JSON对象
                    const parsed = JSON.parse(jsonString);
                    // 转换为格式化的JSON字符串
                    return JSON.stringify(parsed, null, 2);
                } catch (e) {
                    // 如果不是JSON，返回原始字符串
                    return jsonString;
                }
            }

            // 辅助函数: 格式化结果
            function formatResult(result) {
                // 尝试检测JSON格式
                if (result.startsWith('{') || result.startsWith('[')) {
                    try {
                        return formatJson(result);
                    } catch (e) {
                        // 如果不是合法JSON，返回原始结果
                        return result;
                    }
                }
                return result;
            }

            // 发送消息
            function sendMessage() {
                if (isOutputting) return;
                isOutputting = true;
                updateInputState();
                const message = messageInput.value.trim();
                if (message) {
                    // 添加用户消息
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message user-message';
                    messageDiv.innerHTML = `<div class="message-content">${escapeHtml(message)}</div>`;
                    chatMessages.appendChild(messageDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;

                    // 发送到服务器
                    ws.send(message);

                    // 清空输入
                    messageInput.value = '';

                    // 重置流式状态
                    streamedContent = '';
                    currentMessageDiv = null;
                }
            }

            // 辅助函数: 转义HTML
            function escapeHtml(unsafe) {
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }

            // 事件监听
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (isOutputting) {
                        e.preventDefault();
                        return;
                    }
                    sendMessage();
                }
            });

            // 初始化WebSocket连接
            connectWebSocket();

            // 聚焦输入框
            messageInput.focus();

            // 配置Markdown解析器
            marked.setOptions({
                highlight: function (code, lang) {
                    const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                    return hljs.highlight(code, { language }).value;
                },
                langPrefix: 'hljs language-',
                breaks: true
            });
        });
    </script>
</body>

</html>
